  <body>

    <div class="container">

        <div class="panel panel-default panel-signin">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Please sign in</strong></h3>
            </div>
            <div class="panel-body">
                <span>{{ message }}</span>
                <form class="form-signin" action="/login" method="post">
{#                    <label for="inputLogin" class="control-label">Login</label>#}
                    <input type="text" id="inputLogin" class="form-control" name="login" placeholder="Login" required autofocus>
{#                    <label for="inputPassword" class="control-label">Password</label>#}
                    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
{#                    <div class="checkbox">#}
{#                        <label>#}
{#                            <input type="checkbox" value="remember-me"> Remember me#}
{#                        </label>#}
{#                    </div>#}
                    <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit">Sign in</button><br>
                    <a class="btn btn-success btn-block btn-register" href="/register">Register</a>
                        </div>
                </form>
            </div>
        </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
