<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/favicon.ico">
    <title>Registration</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="/static/css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
        <div class="panel panel-default panel-signin">
            <div class="panel-heading">
                <h3 class="panel-title"><strong>Registration</strong></h3>
            </div>
            <div class="panel-body">
                <span>{% if message %}
                <div class="alert alert-danger" role="alert">
                {{ message }}
                </div>
                {% endif %}</span>
                <form class="form-signin"  action="/register" method="post">
                    <label class="control-label">Choose login:</label>
                    <input type="text" name="login" class="form-control" placeholder="Login" required autofocus>
                    <br>
                    <label class="control-label">Enter your name:</label>
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                    <br>
                    <label class="control-label">Choose password:</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                    <label for="inputPassword" class="sr-only">Password</label>
{#                    <input type="password" id="inputPassword" class="form-control" placeholder="Re-enter password" required>#}
                    <div class="form-group form-group-register">
                    <button class="btn btn-danger btn-block btn-register" type="submit">Register</button><br>
                    <a class="btn btn-primary btn-block btn-register" href="/login">Go back</a>
                    </div>
                </form>
            </div>
        </div>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
